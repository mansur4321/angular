<input type="text" class="search__input" [(ngModel)]="modelText" placeholder="Найдётся всё">
<p *ngIf="indexVue">{{modelText}}</p>
<button class="search__button" (click)="showText()">Найти</button>
<div class="search__helper">
    <img src="../assets/img/mikrofon-removebg-preview.png" alt="микрофон" class="search__helper-voice _filter-img">
    <img src="../assets/img/keypad-removebg-preview.png" alt="клавиатура" class="search__helper-keypad _filter-img">
</div>
